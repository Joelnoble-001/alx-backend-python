apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: django.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: messaging-service   # Your Django service name
            port:
              number: 8000
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: messaging-service
            port:
              number: 8000
